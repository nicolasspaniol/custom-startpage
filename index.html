<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    
    <script src="js/region/bookmarks.js" type="module" defer></script>
    <script src="js/region/notes.js" type="module" defer></script>
    <script src="js/region/search.js" type="module" defer></script>
    <script src="js/region/time.js" type="module" defer></script>
  </head>
  <body>
    <!-- NOTES -->
    <textarea id="notes-region" class="outline pad" spellcheck="false"></textarea>
    
    <!-- SEARCH -->
    <div id="search-region">
      <h1>google?</h1>
      <form action="https://www.google.com/search" id="search-form" method="get" class="outline">
        <input type="text" name="q" id="search" autofocus value="" autocomplete="off"><!--
     --><i class="fa fa-search" id="search-icon" aria-hidden="true"></i>
      </form>
    </div>
    
    <!-- BOOKMARKS -->
    <div id="bookmarks-region" class="outline pad">
      <h1>bookmarks</h1>
    </div>
    
    <!-- EMPTY -->
    <div></div>
    
    <!-- DATETIME & WEATHER -->
    <div id="time-region" class="outline center pad">
      <h1 id="time">[time]</h1>
      <h1 id="date">[date]</h1>
      <canvas id="weather-cnv"></canvas>
      <div id="weather-label">
        <h1>now </h1>
        <h1>+12h</h1>
        <h1>+24h</h1>
      </div>
    </div>
  
    <!-- FOR POPUP ELEMENTS -->
    <div id="fixed"></div>

  </body>
</html>
